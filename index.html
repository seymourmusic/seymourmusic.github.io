        .head {

        .second {
            background: #eeeae1;

            z-index: 1002;
        }
        .third {
            background: url(images/seymour_about_image.jpg) no-repeat;
            background-size: cover;
            left: 66%;
            transition: left 1s ease-in-out;
            -webkit-transition: left 1s ease-in-out;
             -moz-transition: left 1s ease-in-out;
            box-shadow: 0px -5px 50px #333;
            z-index: 1001;
        }
        .first-anim {
            position: absolute;
            left: 0 !important;
            width: 34%;
            height: 67%;
            transition: left 1s ease-in-out; 
             -moz-transition: left 1s ease-in-out;
              -moz-transition: left 1s ease-in-out;
        }
        .second-anim {
            position: absolute;
            left: 33% !important;
            width: 34%;
            height: 67%;
            -webkit-transition: left 0.75s ease-in-out;
             -moz-transition: left 0.75ss ease-in-out;
              -moz-transition: left 0.75s ease-in-out;   
        }
        .third-anim {
            position: absolute;
            left: 66% !important;
            width: 34%;
            height: 67%;
            -webkit-transition: left 0.5s ease-in-out;
             -moz-transition: left 0.5s ease-in-out;
              -moz-transition: left 0.5s ease-in-out;
        }
        .third-anim .exit {
            position: absolute;
            top: 50px;
            right: 50px;
            z-index: 1001;
        }
        .third-anim .exit:hover {
            opacity: 0.5;
        }
        .contact-content {
            position: absolute;
            border-top: 5px solid #777777;
            bottom: 0;
            height: 67%;
            width: 100%;
            z-index: 1001;
            overflow: hidden;
            background: white;
            box-shadow: 0px -5px 50px #333;
            transition: right 1s ease;
            -webkit-transition: right 1s ease;
             -moz-transition: right 1s ease;
        }
        .contact-content .exit {
            position: absolute;
            top: 50px;
            right: 50px;
            z-index: 1001;
        }
        .contact-content .exit:hover {
            opacity: 0.5;
        }
        .contact-content .text{
            padding: 10% 0 0 5%;
        }
        .contact-content .text h1 {
            font-size: 500%;
        }
        .contact-content .text p {
            font-size: 200%;
        }
        .image-links {
            position: absolute;
            bottom: -450px;
            width: 100%;
            height: 50%;
            transition: bottom 1s ease;
            -webkit-transition: bottom 1s ease;
             -moz-transition: bottom 1s ease;
        }
        .image-links a {
            width: 25%;
            display: inline;
            float: left;
            height: 400px;
        }
        .image-links a img {
            position: absolute;
            bottom: 0;
            width: 25%;
            opacity: 0.5;
            max-height: 450px;
            transition: opacity 1s ease;
            -webkit-transition: opacity 1s ease;
            -moz-transition: opacity 1s ease;
        }
        .icon-anim {
            bottom: 0 !important;
        }
        .contact-anim {
            right: 0 !important;
        }
        .image-links a img:hover {
            opacity: 1;
        }
       .widget {
            position: absolute;
            bottom: -320px;

        }
        .widget .exit {
            position: absolute;
            top: 10px;
            right: 50px;
        }
        .music-anim {
            bottom: 0 !important;
        }
